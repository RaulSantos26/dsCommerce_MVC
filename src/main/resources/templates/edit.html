<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header>Product #<span th:utext="${product.id}"></span></header>

<form  th:object="${productDTO}"  th:action="@{/{product.id}(product.id = ${product.id})}" method="post" >

    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" th:errorclass ="is-invalid" id="name"  th:field="${product.name}" placeholder="Seu nome">
        <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" th:errorclass ="is-invalid" id="description" th:field="${product.description}" placeholder="Descrição">
        <div class="invalid-feedback" th:errors="*{description}" ></div>
    </div>
    <div class="form-group">
        <label for="price">Preco</label>
        <input type="number" class="form-control" th:errorclass ="is-invalid" id="price" th:field="${product.price}" placeholder="Preço">
        <div class="invalid-feedback" th:errors="*{price}" ></div>
    </div>
    <div class="form-group">
        <label for="imgUrl">Url</label>
        <input type="text" class="form-control" id="imgUrl" th:field="${product.imgUrl}" placeholder="Url">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
