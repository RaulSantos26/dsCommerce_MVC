<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<form th:object="${productDTO}"  action="/hello" method="post">

    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control is-invalid" id="name"  name="name" placeholder="Seu nome">
<!--        <div class="invalid-feedback" th:errors="*{name}"></div>-->
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control is-invalid" id="description" name="description" placeholder="Descrição">
        <div class="invalid-feedback" ></div>
    </div>
    <div class="form-group">
        <label for="price">Preco</label>
        <input type="text" class="form-control is-invalid" id="price" name="price" placeholder="Preço">
        <div class="invalid-feedback" ></div>
    </div>
    <div class="form-group">
        <label for="imgUrl">Url</label>
        <input type="text" class="form-control" id="imgUrl" name="imgUrl" placeholder="Url">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
